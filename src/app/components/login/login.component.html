<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
  <h1> Login</h1>

  <form  [formGroup]="LoginForm" (ngSubmit)="handleForm()">


    <div class="mb-2">
      <label for="email">email :</label>
    <input #inputEmail formControlName="email" type="text" id="email" class="form-control">

    <div class="alert alert-danger" *ngIf="LoginForm.get('email')?.errors && (LoginForm.get('email')?.touched || inputEmail.value.length >  0)" >
      <p *ngIf=" LoginForm.get('email')?.getError('required') ">email is Required</p>
      <p *ngIf=" LoginForm.get('email')?.getError('email') ">email in Valid</p>

    </div>

    </div>
    <div class="mb-2">
      <label for="password">password :</label>
    <input #inputPassword formControlName="password" type="password" id="password" class="form-control">


    <div class="alert alert-danger" *ngIf="LoginForm.get('password')?.errors && (LoginForm.get('password')?.touched || inputPassword.value.length >  0)" >
      <p *ngIf=" LoginForm.get('password')?.getError('required') ">password is Required</p>
      <p *ngIf=" LoginForm.get('password')?.getError('pattern') ">password must start with uppercase then 6 to 20</p>

    </div>


    </div>



    <button class="btn-main ms-auto d-block">

      <i *ngIf=" isLoading " class="fas fa-spin fa-spinner"></i>

      Login </button>
    <p *ngIf=" msgError " class="alert alert-danger"> {{ msgError }} </p>


  </form>
  </section>
