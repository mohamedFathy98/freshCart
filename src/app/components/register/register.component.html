<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
<h1>Register Now</h1>

<form  [formGroup]="registerForm" (ngSubmit)="handleForm()">

  <div class="mb-2">
    <label for="name">name :</label>
  <input formControlName="name" type="text" id="name" class="form-control">

  <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" >
    <p *ngIf=" registerForm.get('name')?.getError('required') ">Name is Required</p>
    <p *ngIf=" registerForm.get('name')?.getError('minlength') ">Name MinLength 3</p>
    <p *ngIf=" registerForm.get('name')?.getError('maxlength') ">Name maxLength 20</p>
  </div>
  </div>
  <div class="mb-2">
    <label for="email">email :</label>
  <input formControlName="email" type="text" id="email" class="form-control">

  <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" >
    <p *ngIf=" registerForm.get('email')?.getError('required') ">email is Required</p>
    <p *ngIf=" registerForm.get('email')?.getError('email') ">email in Valid</p>

  </div>

  </div>
  <div class="mb-2">
    <label for="password">password :</label>
  <input formControlName="password" type="password" id="password" class="form-control">


  <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" >
    <p *ngIf=" registerForm.get('password')?.getError('required') ">password is Required</p>
    <p *ngIf=" registerForm.get('password')?.getError('pattern') ">password must start with uppercase then 6 to 20</p>

  </div>


  </div>
  <div class="mb-2">
    <label for="rePassword">rePassword :</label>
  <input formControlName="rePassword" type="password" id="rePassword" class="form-control">

  <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" >
    <p *ngIf=" registerForm.get('rePassword')?.getError('required') ">rePassword is Required</p>
    <p *ngIf=" registerForm.get('rePassword')?.getError('mismatch') ">Password Dont match</p>

  </div>

  </div>
  <div class="mb-2">
    <label for="phone">phone :</label>
  <input formControlName="phone" type="tel" id="phone" class="form-control">

  <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" >
    <p *ngIf=" registerForm.get('phone')?.getError('required') ">phone is Required</p>
    <p *ngIf=" registerForm.get('phone')?.getError('pattern') ">phone must be an Egyption number</p>

  </div>

  </div>


  <button [disabled]="registerForm.invalid"  class="btn-main ms-auto d-block">

    <i *ngIf=" isLoading " class="fas fa-spin fa-spinner"></i>

    Register </button>
  <p *ngIf=" msgError " class="alert alert-danger"> {{ msgError }} </p>


</form>
</section>
