

<section class="my-4" >

  <div class="row g-4">

    <div class="col-md-2" *ngFor="let item of Categories  ">
      <div class="product " >
        <div class="p-2 cursor-pointer" >
          <img [src]="item.image" class="w-100" height="270px" [alt]="item.name">
          <h3 class="h6">{{item.name}}</h3>

        </div>

      </div>
    </div>

  </div>

</section>
