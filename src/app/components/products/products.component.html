
<section class="my-4" >


  <input type="search" class="form-control w-50 mx-auto my-3" placeholder="search...."
  [(ngModel)]="searchTerm"

  >
  <div class="row g-4">

    <div class="col-md-2" *ngFor="let item of products | search: searchTerm ">
      <div class="product " >
        <div class="p-2 cursor-pointer" [routerLink]="['/deatails' , item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title">
        <h3 class="h6">{{item.category.name}}</h3>
        <h4 class="h6">{{item.title.split(' ').slice(0,2).join("")  }}</h4>
        <div class="d-flex align-center justify-content-between">
          <span>{{item.price}} EGB</span>
          <div><i class="fas fa-star rating-color"></i>
          <span class="text-muted">{{item.ratingsAverage}}</span>
          </div>
        </div>
        </div>
        <button (click)="addCart(item._id)" class="btn-main w-100">Add To Cart</button>
      </div>
    </div>

  </div>

  </section>
